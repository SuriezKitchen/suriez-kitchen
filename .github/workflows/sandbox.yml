name: Sandbox Deployment

on:
  push:
    branches: [sandbox]
  pull_request:
    branches: [sandbox]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run check

      - name: Run linting (if available)
        run: npm run lint || echo "No lint script found, skipping..."
        continue-on-error: true

      - name: Run tests (if available)
        run: npm run test || echo "No test script found, skipping..."
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-build
          path: dist/
          retention-days: 7

  deploy-sandbox:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/sandbox'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (Sandbox)
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify deployment success
        run: |
          echo "‚úÖ Sandbox deployment successful!"
          echo "üåê Sandbox URL: https://${{ secrets.VERCEL_PROJECT_ID }}.vercel.app"
